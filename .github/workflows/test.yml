name: Test
on:
  push:
    branches: [ master ]
    tags:
      - v*
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master

    - name: Run test script
      run: |
         chmod +x ./test.sh
         ./test.sh
      shell: bash
